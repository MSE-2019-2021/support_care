<form *ngIf="treatment" name="deleteForm" (ngSubmit)="confirmDelete(treatment?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" data-cy="treatmentDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <custom-alert-error></custom-alert-error>

        <p id="custom-delete-treatment-heading" jhiTranslate="supportivecareApp.treatment.delete.question" [translateValues]="{ id: treatment.id }">Are you sure you want to delete this Treatment?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="custom-confirm-delete-treatment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
