<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="treatment">
            <h2 data-cy="treatmentDetailsHeading"><span jhiTranslate="supportivecareApp.treatment.detail.title">Treatment</span></h2>

            <hr>

            <custom-alert-error></custom-alert-error>

            <custom-alert></custom-alert>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                    <span>{{ treatment.id }}</span>
                </dd>
                <dt><span jhiTranslate="supportivecareApp.treatment.type" [ngbTooltip]="'supportivecareApp.treatment.help.type' | translate">Type</span></dt>
                <dd>
                    <span>{{ treatment.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info"
                    data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *customHasAnyAuthority="'ROLE_USER'"
                    type="button"
                    [routerLink]="['/treatment', treatment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
