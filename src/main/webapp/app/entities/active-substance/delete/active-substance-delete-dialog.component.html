<form *ngIf="activeSubstance" name="deleteForm" (ngSubmit)="confirmDelete(activeSubstance.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="activeSubstanceDeleteDialogHeading" customTranslate="entity.delete.title">Confirm delete operation</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <custom-alert-error></custom-alert-error>

    <p id="custom-delete-activeSubstance-heading" customTranslate="supportivecareApp.activeSubstance.delete.question" [translateValues]="{ id: activeSubstance.id }">
      Are you sure you want to delete this Active Substance?
    </p>
  </div>

  <div class="modal-buttons">
    <button id="custom-confirm-delete-activeSubstance" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger button-delete">
      <span customTranslate="entity.action.delete">Delete</span>
    </button>

    <button type="button" class="btn button-transparent mr-auto button-cancel" data-dismiss="modal" (click)="cancel()">
      <span class="button-text list-text-color" customTranslate="entity.action.cancel">Cancel</span>
    </button>
  </div>
</form>
