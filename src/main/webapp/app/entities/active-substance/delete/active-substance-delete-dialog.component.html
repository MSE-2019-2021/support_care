<form *ngIf="activeSubstance" name="deleteForm" (ngSubmit)="confirmDelete(activeSubstance.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="activeSubstanceDeleteDialogHeading" customTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <custom-alert-error></custom-alert-error>

    <p
      id="custom-delete-activeSubstance-heading"
      customTranslate="supportivecareApp.activeSubstance.delete.question"
      [translateValues]="{ id: activeSubstance.id }"
    >
      Are you sure you want to delete this Active Substance?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="custom-confirm-delete-activeSubstance" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span customTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
