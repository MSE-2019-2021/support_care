<div>
  <h2 id="page-heading" data-cy="ActiveSubstanceHeading">
    <span customTranslate="supportivecareApp.activeSubstance.home.title">Active Substances</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span customTranslate="supportivecareApp.activeSubstance.home.refreshListLabel">Refresh List</span>
      </button>

      <button id="jh-create-entity" data-cy="entityCreateButton" class="btn btn-primary jh-create-entity create-active-substance" [routerLink]="['/active-substance/new']">
        <fa-icon icon="plus"></fa-icon>
        <span customTranslate="supportivecareApp.activeSubstance.home.createLabel"> Create a new Active Substance </span>
      </button>
    </div>
  </h2>

  <custom-alert-error></custom-alert-error>

  <custom-alert></custom-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="activeSubstances?.length === 0">
    <span customTranslate="supportivecareApp.activeSubstance.home.notFound">No activeSubstances found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="activeSubstances && activeSubstances.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr customSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" customSortBy="id"><span customTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="name"><span customTranslate="supportivecareApp.activeSubstance.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="dosage"><span customTranslate="supportivecareApp.activeSubstance.dosage">Dosage</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="form"><span customTranslate="supportivecareApp.activeSubstance.form">Form</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="description"><span customTranslate="supportivecareApp.activeSubstance.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="administration.type"><span customTranslate="supportivecareApp.activeSubstance.administration">Administration</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let activeSubstance of activeSubstances; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/active-substance', activeSubstance.id, 'view']">{{ activeSubstance.id }}</a>
          </td>
          <td>{{ activeSubstance.name }}</td>
          <td>{{ activeSubstance.dosage }}</td>
          <td>{{ activeSubstance.form }}</td>
          <td>{{ activeSubstance.description }}</td>
          <td>
            <div *ngIf="activeSubstance.administration">
              <a [routerLink]="['/administration', activeSubstance.administration?.id, 'view']">{{ activeSubstance.administration?.type }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/active-substance', activeSubstance.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" customTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/active-substance', activeSubstance.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" customTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(activeSubstance)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" customTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
