<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-therapeutic-regime-heading" jhiTranslate="supportcareApp.therapeuticRegime.home.createOrEditLabel">Create or edit a Therapeutic Regime</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.timing" for="field_timing" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.timing' | translate">Timing</label>
                    <input type="text" class="form-control" name="timing" id="field_timing"
                           formControlName="timing"/>
                    <div *ngIf="editForm.get('timing')!.invalid && (editForm.get('timing')!.dirty || editForm.get('timing')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('timing')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.dietary" for="field_dietary" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.dietary' | translate">Dietary</label>
                    <input type="text" class="form-control" name="dietary" id="field_dietary"
                           formControlName="dietary"/>
                    <div *ngIf="editForm.get('dietary')!.invalid && (editForm.get('dietary')!.dirty || editForm.get('dietary')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dietary')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.sideEffects" for="field_sideEffects" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.sideEffects' | translate">Side Effects</label>
                    <input type="text" class="form-control" name="sideEffects" id="field_sideEffects"
                           formControlName="sideEffects"/>
                    <div *ngIf="editForm.get('sideEffects')!.invalid && (editForm.get('sideEffects')!.dirty || editForm.get('sideEffects')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sideEffects')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.createUser" for="field_createUser" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.createUser' | translate">Create User</label>
                    <input type="text" class="form-control" name="createUser" id="field_createUser"
                           formControlName="createUser"/>
                    <div *ngIf="editForm.get('createUser')!.invalid && (editForm.get('createUser')!.dirty || editForm.get('createUser')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createUser')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.createDate" for="field_createDate" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.createDate' | translate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('createDate')!.invalid && (editForm.get('createDate')!.dirty || editForm.get('createDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('createDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.updateUser" for="field_updateUser" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.updateUser' | translate">Update User</label>
                    <input type="text" class="form-control" name="updateUser" id="field_updateUser"
                           formControlName="updateUser"/>
                    <div *ngIf="editForm.get('updateUser')!.invalid && (editForm.get('updateUser')!.dirty || editForm.get('updateUser')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('updateUser')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.updateDate" for="field_updateDate" [ngbTooltip]="'supportcareApp.therapeuticRegime.help.updateDate' | translate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('updateDate')!.invalid && (editForm.get('updateDate')!.dirty || editForm.get('updateDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('updateDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('updateDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.therapeuticRegime.drug" for="field_drug">Drug</label>
                    <select class="form-control" id="field_drug" name="drug" formControlName="drugId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="drugOption.id" *ngFor="let drugOption of drugs; trackBy: trackById">{{ drugOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
