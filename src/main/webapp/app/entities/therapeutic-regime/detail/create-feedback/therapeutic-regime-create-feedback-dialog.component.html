<div class="row justify-content-center" class="modal-header">
  <div class="col-8" class="modal-body">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="custom-feedback-heading" data-cy="FeedbackCreateUpdateHeading" customTranslate="supportivecareApp.feedback.home.createOrEditLabel">Create or edit a Feedback</h2>

      <div>
        <custom-alert-error></custom-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')?.value == null">
          <label class="form-control-label" customTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.feedback.reason" for="field_reason" [ngbTooltip]="'supportivecareApp.feedback.help.reason' | translate">Reason</label>
          <input type="text" class="form-control" name="reason" id="field_reason" data-cy="reason" formControlName="reason" />
          <div *ngIf="editForm.get('reason')!.invalid && (editForm.get('reason')!.dirty || editForm.get('reason')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('reason')?.errors?.maxlength" customTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.feedback.anonym" for="field_anonym" [ngbTooltip]="'supportivecareApp.feedback.help.anonym' | translate">Anonym</label>
          <input type="checkbox" class="form-check" name="anonym" id="field_anonym" data-cy="anonym" formControlName="anonym" />
          <div *ngIf="editForm.get('anonym')!.invalid && (editForm.get('anonym')!.dirty || editForm.get('anonym')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('anonym')?.errors?.required" customTranslate="entity.validation.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" class="btn btn-primary" (click)="save(); goBack()">
          <fa-icon icon="save"></fa-icon>&nbsp;<span customTranslate="entity.action.save">Save</span>
        </button>
        <button type="button" id="cancel-save" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
        </button>
      </div>
    </form>
  </div>
</div>
