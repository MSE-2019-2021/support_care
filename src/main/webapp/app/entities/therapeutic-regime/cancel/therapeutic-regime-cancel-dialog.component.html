<form name="cancelForm" (ngSubmit)="confirmLeaveCreation()">
    <div class="modal-header">
        <h4 class="modal-title" data-cy="therapeuticRegimeCancelDialogHeading" customTranslate="supportivecareApp.therapeuticRegime.cancel.title">Confirm cancel operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <custom-alert-error></custom-alert-error>

        <p id="custom-cancel-therapeuticRegime-heading" customTranslate="supportivecareApp.therapeuticRegime.cancel.question">Are you sure you want to cancel this Therapeutic Regime?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="custom-confirm-cancel-therapeuticRegime" data-cy="entityConfirmCancelButton" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span customTranslate="entity.action.leaveCreation">Leave creation</span>
        </button>
    </div>
</form>
