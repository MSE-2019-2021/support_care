<div>
    <h2 id="page-heading">
        <span jhiTranslate="supportcareApp.outcome.home.title">Outcomes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-outcome" [routerLink]="['/outcome/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="supportcareApp.outcome.home.createLabel">
            Create a new Outcome
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="outcomes?.length === 0">
        <span jhiTranslate="supportcareApp.outcome.home.notFound">No outcomes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="outcomes && outcomes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="supportcareApp.outcome.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="score"><span jhiTranslate="supportcareApp.outcome.score">Score</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="createUser"><span jhiTranslate="supportcareApp.outcome.createUser">Create User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="createDate"><span jhiTranslate="supportcareApp.outcome.createDate">Create Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="updateUser"><span jhiTranslate="supportcareApp.outcome.updateUser">Update User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="updateDate"><span jhiTranslate="supportcareApp.outcome.updateDate">Update Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let outcome of outcomes ;trackBy: trackId">
                    <td><a [routerLink]="['/outcome', outcome.id, 'view']">{{ outcome.id }}</a></td>
                    <td>{{ outcome.description }}</td>
                    <td>{{ outcome.score }}</td>
                    <td>{{ outcome.createUser }}</td>
                    <td>{{ outcome.createDate | date:'medium' }}</td>
                    <td>{{ outcome.updateUser }}</td>
                    <td>{{ outcome.updateDate | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/outcome', outcome.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/outcome', outcome.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(outcome)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="outcomes && outcomes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
