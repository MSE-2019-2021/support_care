<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="outcome">
            <div class="d-flex justify-content-between">
                <div class="btn-group" role="group">
                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-outline-primary"
                            data-cy="entityDetailsBackButton">
                        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span customTranslate="entity.action.back">Back</span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="submit"
                            (click)="delete(outcome)"
                            class="btn btn-outline-danger ml-2"
                            data-cy="entityDeleteButton">
                        <fa-icon icon="trash"></fa-icon>
                    </button>

                    <button type="button"
                            [routerLink]="['/outcome', outcome.id, 'edit']"
                            class="btn btn-primary ml-2"
                            data-cy="entityEditButton">
                        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span customTranslate="entity.action.edit">Edit</span>
                    </button>
                </div>
            </div>

            <h2 data-cy="outcomeDetailsHeading"><span [ngbTooltip]="'supportivecareApp.outcome.help.name' | translate">{{ outcome.name }}</span></h2>

            <custom-alert-error></custom-alert-error>

            <custom-alert></custom-alert>

            <div class="bg-light div-detail-spacing">
                <h5 class="col-lg-12 mt-4 mb-4" customTranslate="supportivecareApp.outcome.generalInfo">General information</h5>
                <div class="form-group col-lg-9">
                    <label class="form-control-label font-weight-bold" customTranslate="supportivecareApp.outcome.description" [ngbTooltip]="'supportivecareApp.outcome.help.description' | translate">Description</label>
                    <p><span>{{ outcome.description }}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
