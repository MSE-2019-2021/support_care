<form *ngIf="outcome" name="deleteForm" (ngSubmit)="confirmDelete(outcome?.id!)">
  <div class="modal-header border-0">
    <h4 class="modal-title" data-cy="outcomeDeleteDialogHeading" customTranslate="supportivecareApp.outcome.action.delete.title">Confirm delete operation</h4>
  </div>

  <div class="modal-body">
    <p id="custom-delete-outcome-heading" customTranslate="supportivecareApp.outcome.action.delete.body">Are you sure you want to delete this Outcome?</p>
  </div>

  <div class="modal-buttons border-0">
    <button id="custom-confirm-delete-outcome" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger button-delete">
      <span class="button-text" customTranslate="entity.action.delete">Delete</span>
    </button>

    <button type="button" class="btn button-transparent mr-auto button-cancel" data-dismiss="modal" (click)="cancel()">
      <span class="button-text list-text-color" customTranslate="entity.action.cancel">Cancel</span>
    </button>
  </div>
</form>
