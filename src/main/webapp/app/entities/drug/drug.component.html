<div>
    <h2 id="page-heading" data-cy="DrugHeading">
        <span jhiTranslate="supportivecareApp.drug.home.title">Drugs</span>

        <div class="d-flex justify-content-end">
            <button class="btn btn-info mr-2" (click)="handleSyncList()" [disabled]="isLoading">
                <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
                <span jhiTranslate="supportivecareApp.drug.home.refreshListLabel">Refresh List</span>
            </button>

            <button *customHasAnyAuthority="'ROLE_USER'" id="jh-create-entity" data-cy="entityCreateButton" class="btn btn-primary jh-create-entity create-drug" [routerLink]="['/drug/new']">
                <fa-icon icon="plus"></fa-icon>
                <span  jhiTranslate="supportivecareApp.drug.home.createLabel">
                Create a new Drug
                </span>
            </button>
        </div>
    </h2>

    <custom-alert-error></custom-alert-error>

    <custom-alert></custom-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="drugs?.length === 0">
        <span jhiTranslate="supportivecareApp.drug.home.notFound">No drugs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="drugs && drugs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="supportivecareApp.drug.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="supportivecareApp.drug.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="administration.type"><span jhiTranslate="supportivecareApp.drug.administration">Administration</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let drug of drugs; trackBy: trackId" data-cy="entityTable">
                    <td><a [routerLink]="['/drug', drug.id, 'view']">{{ drug.id }}</a></td>
                    <td>{{ drug.name }}</td>
                    <td>{{ drug.description }}</td>
                    <td>
                        <div *ngIf="drug.administration">
                            <a [routerLink]="['/administration', drug.administration?.id, 'view']" >{{ drug.administration?.type }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/drug', drug.id, 'view']"
                                    class="btn btn-info btn-sm"
                                    data-cy="entityDetailsButton">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button *customHasAnyAuthority="'ROLE_USER'"
                                    type="submit"
                                    [routerLink]="['/drug', drug.id, 'edit']"
                                    class="btn btn-primary btn-sm"
                                    data-cy="entityEditButton">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *customHasAnyAuthority="'ROLE_USER'"
                                    type="submit" (click)="delete(drug)"
                                    class="btn btn-danger btn-sm"
                                    data-cy="entityDeleteButton">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
