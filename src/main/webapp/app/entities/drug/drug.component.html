<div>
    <h2 id="page-heading">
        <span jhiTranslate="supportivecareApp.drug.home.title">Drugs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-drug" [routerLink]="['/drug/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="supportivecareApp.drug.home.createLabel">
            Create a new Drug
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="drugs?.length === 0">
        <span jhiTranslate="supportivecareApp.drug.home.notFound">No drugs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="drugs && drugs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="supportivecareApp.drug.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="supportivecareApp.drug.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="administrationType"><span jhiTranslate="supportivecareApp.drug.administration">Administration</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="therapeuticRegimeName"><span jhiTranslate="supportivecareApp.drug.therapeuticRegime">Therapeutic Regime</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let drug of drugs ;trackBy: trackId">
                    <td><a [routerLink]="['/drug', drug.id, 'view']">{{ drug.id }}</a></td>
                    <td>{{ drug.name }}</td>
                    <td>{{ drug.description }}</td>
                    <td>
                        <div *ngIf="drug.administrationId">
                            <a [routerLink]="['/administration', drug.administrationId , 'view']" >{{ drug.administrationType }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="drug.therapeuticRegimeId">
                            <a [routerLink]="['/therapeutic-regime', drug.therapeuticRegimeId , 'view']" >{{ drug.therapeuticRegimeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/drug', drug.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/drug', drug.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(drug)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="drugs && drugs.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
