<form *ngIf="drug" name="deleteForm" (ngSubmit)="confirmDelete(drug.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="drugDeleteDialogHeading" customTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <custom-alert-error></custom-alert-error>

    <p id="custom-delete-drug-heading" customTranslate="supportivecareApp.drug.delete.question" [translateValues]="{ id: drug.id }">
      Are you sure you want to delete this Drug?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="custom-confirm-delete-drug" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span customTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
