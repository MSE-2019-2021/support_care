<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-protocol-heading" jhiTranslate="supportcareApp.protocol.home.createOrEditLabel">Create or edit a Protocol</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.toxicityDiagnosis" for="field_toxicityDiagnosis" [ngbTooltip]="'supportcareApp.protocol.help.toxicityDiagnosis' | translate">Toxicity Diagnosis</label>
                    <input type="text" class="form-control" name="toxicityDiagnosis" id="field_toxicityDiagnosis"
                           formControlName="toxicityDiagnosis"/>
                    <div *ngIf="editForm.get('toxicityDiagnosis')!.invalid && (editForm.get('toxicityDiagnosis')!.dirty || editForm.get('toxicityDiagnosis')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('toxicityDiagnosis')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.createUser" for="field_createUser" [ngbTooltip]="'supportcareApp.protocol.help.createUser' | translate">Create User</label>
                    <input type="text" class="form-control" name="createUser" id="field_createUser"
                           formControlName="createUser"/>
                    <div *ngIf="editForm.get('createUser')!.invalid && (editForm.get('createUser')!.dirty || editForm.get('createUser')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createUser')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.createDate" for="field_createDate" [ngbTooltip]="'supportcareApp.protocol.help.createDate' | translate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('createDate')!.invalid && (editForm.get('createDate')!.dirty || editForm.get('createDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('createDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.updateUser" for="field_updateUser" [ngbTooltip]="'supportcareApp.protocol.help.updateUser' | translate">Update User</label>
                    <input type="text" class="form-control" name="updateUser" id="field_updateUser"
                           formControlName="updateUser"/>
                    <div *ngIf="editForm.get('updateUser')!.invalid && (editForm.get('updateUser')!.dirty || editForm.get('updateUser')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('updateUser')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.updateDate" for="field_updateDate" [ngbTooltip]="'supportcareApp.protocol.help.updateDate' | translate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('updateDate')!.invalid && (editForm.get('updateDate')!.dirty || editForm.get('updateDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('updateDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('updateDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.therapeuticRegime" for="field_therapeuticRegime">Therapeutic Regime</label>
                    <select class="form-control" id="field_therapeuticRegime" name="therapeuticRegime" formControlName="therapeuticRegimeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="therapeuticRegimeOption.id" *ngFor="let therapeuticRegimeOption of therapeuticregimes; trackBy: trackById">{{ therapeuticRegimeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.outcome" for="field_outcome">Outcome</label>
                    <select class="form-control" id="field_outcome" name="outcome" formControlName="outcomeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="outcomeOption.id" *ngFor="let outcomeOption of outcomes; trackBy: trackById">{{ outcomeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportcareApp.protocol.guide" for="field_guide">Guide</label>
                    <select class="form-control" id="field_guide" name="guide" formControlName="guideId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="guideOption.id" *ngFor="let guideOption of guides; trackBy: trackById">{{ guideOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
