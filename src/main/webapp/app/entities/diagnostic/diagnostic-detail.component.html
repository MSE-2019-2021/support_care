<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diagnostic">
            <h2><span jhiTranslate="supportivecareApp.diagnostic.detail.title">Diagnostic</span> {{ diagnostic.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="supportivecareApp.diagnostic.name" [ngbTooltip]="'supportivecareApp.diagnostic.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{ diagnostic.name }}</span>
                </dd>
                <dt><span jhiTranslate="supportivecareApp.diagnostic.notice" [ngbTooltip]="'supportivecareApp.diagnostic.help.notice' | translate">Notice</span></dt>
                <dd>
                    <span>{{ diagnostic.notice }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diagnostic', diagnostic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
