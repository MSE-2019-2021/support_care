<div>
    <h2 id="page-heading">
        <span jhiTranslate="supportivecareApp.notice.home.title">Notices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notice" [routerLink]="['/notice/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="supportivecareApp.notice.home.createLabel">
            Create a new Notice
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notices?.length === 0">
        <span jhiTranslate="supportivecareApp.notice.home.notFound">No notices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notices && notices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="supportivecareApp.notice.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="evaluation"><span jhiTranslate="supportivecareApp.notice.evaluation">Evaluation</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="intervention"><span jhiTranslate="supportivecareApp.notice.intervention">Intervention</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="drugName"><span jhiTranslate="supportivecareApp.notice.drug">Drug</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notice of notices ;trackBy: trackId">
                    <td><a [routerLink]="['/notice', notice.id, 'view']">{{ notice.id }}</a></td>
                    <td>{{ notice.description }}</td>
                    <td>{{ notice.evaluation }}</td>
                    <td>{{ notice.intervention }}</td>
                    <td>
                        <div *ngIf="notice.drugId">
                            <a [routerLink]="['/drug', notice.drugId , 'view']" >{{ notice.drugName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notice', notice.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notice', notice.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(notice)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="notices && notices.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
