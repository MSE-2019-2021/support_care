<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="custom-feedback-heading" data-cy="FeedbackCreateUpdateHeading" customTranslate="supportivecareApp.feedback.home.createOrEditLabel">Create or edit a Feedback</h2>

            <div>
                <custom-alert-error></custom-alert-error>


                <div class="form-group" [hidden]="editForm.get('id')?.value == null">
                    <label class="form-control-label" customTranslate="global.field.id" for="field_id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id"
                           formControlName="id" readonly/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" customTranslate="supportivecareApp.feedback.entityName" for="field_entityName" [ngbTooltip]="'supportivecareApp.feedback.help.entityName' | translate">Entity Name</label>
                    <select class="form-control" name="entityName" formControlName="entityName" id="field_entityName" data-cy="entityName">
                        <option [ngValue]="null">{{ 'supportivecareApp.EntityFeedback.null' | translate }}</option>
                        <option value="DRUG">{{ 'supportivecareApp.EntityFeedback.DRUG' | translate }}</option>
                        <option value="THERAPEUTIC_REGIME">{{ 'supportivecareApp.EntityFeedback.THERAPEUTIC_REGIME' | translate }}</option>
                        <option value="OUTCOME">{{ 'supportivecareApp.EntityFeedback.OUTCOME' | translate }}</option>
                        <option value="SYMPTOM">{{ 'supportivecareApp.EntityFeedback.SYMPTOM' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('entityName')!.invalid && (editForm.get('entityName')!.dirty || editForm.get('entityName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('entityName')?.errors?.required" customTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" customTranslate="supportivecareApp.feedback.entityId" for="field_entityId" [ngbTooltip]="'supportivecareApp.feedback.help.entityId' | translate">Entity Id</label>
                    <input type="number" class="form-control" name="entityId" id="field_entityId" data-cy="entityId"
                           formControlName="entityId"/>
                    <div *ngIf="editForm.get('entityId')!.invalid && (editForm.get('entityId')!.dirty || editForm.get('entityId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('entityId')?.errors?.required" customTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('entityId')?.errors?.number" customTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" customTranslate="supportivecareApp.feedback.thumb" for="field_thumb" [ngbTooltip]="'supportivecareApp.feedback.help.thumb' | translate">Thumb</label>
                    <input type="checkbox" class="form-check" name="thumb" id="field_thumb"
                           data-cy="thumb" formControlName="thumb" />
                    <div *ngIf="editForm.get('thumb')!.invalid && (editForm.get('thumb')!.dirty || editForm.get('thumb')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('thumb')?.errors?.required" customTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" customTranslate="supportivecareApp.feedback.reason" for="field_reason" [ngbTooltip]="'supportivecareApp.feedback.help.reason' | translate">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason" data-cy="reason"
                           formControlName="reason"/>
                    <div *ngIf="editForm.get('reason')!.invalid && (editForm.get('reason')!.dirty || editForm.get('reason')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('reason')?.errors?.maxlength" customTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" customTranslate="supportivecareApp.feedback.solved" for="field_solved" [ngbTooltip]="'supportivecareApp.feedback.help.solved' | translate">Solved</label>
                    <input type="checkbox" class="form-check" name="solved" id="field_solved"
                           data-cy="solved" formControlName="solved" />
                    <div *ngIf="editForm.get('solved')!.invalid && (editForm.get('solved')!.dirty || editForm.get('solved')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('solved')?.errors?.required" customTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" customTranslate="supportivecareApp.feedback.anonym" for="field_anonym" [ngbTooltip]="'supportivecareApp.feedback.help.anonym' | translate">Anonym</label>
                    <input type="checkbox" class="form-check" name="anonym" id="field_anonym"
                           data-cy="anonym" formControlName="anonym" />
                    <div *ngIf="editForm.get('anonym')!.invalid && (editForm.get('anonym')!.dirty || editForm.get('anonym')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('anonym')?.errors?.required" customTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span customTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
