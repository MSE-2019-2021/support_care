<form name="deleteForm" (ngSubmit)="confirmDelete()">
  <div class="modal-header border-0">
    <h4 class="modal-title" data-cy="feedbackDeleteDialogHeading" customTranslate="supportivecareApp.feedback.delete.question">Confirm delete operation</h4>
  </div>

  <div class="modal-body">
    <p id="custom-delete-feedback-heading" customTranslate="supportivecareApp.feedback.delete.body">Are you sure you want to delete this Feedback?</p>
  </div>

  <div class="modal-footer border-0">
    <button id="custom-confirm-delete-feedback" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <span class="button-text" customTranslate="entity.action.delete">Delete</span>
    </button>
    <button type="button" class="btn button-transparent list-text-color mr-auto" data-dismiss="modal" (click)="cancel()">
      <span class="button-text list-text-color" customTranslate="entity.action.cancel">Cancel</span>
    </button>
  </div>
</form>
