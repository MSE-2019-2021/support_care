<div>
  <h2 id="page-heading" data-cy="FeedbackHeading">
    <span customTranslate="supportivecareApp.feedback.home.title">Feedbacks</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span customTranslate="supportivecareApp.feedback.home.refreshListLabel">Refresh List</span>
      </button>

      <button id="jh-create-entity" data-cy="entityCreateButton" class="btn btn-primary jh-create-entity create-feedback" [routerLink]="['/feedback/new']">
        <fa-icon icon="plus"></fa-icon>
        <span customTranslate="supportivecareApp.feedback.home.createLabel"> Create a new Feedback </span>
      </button>
    </div>
  </h2>

  <custom-alert-error></custom-alert-error>

  <custom-alert></custom-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="feedbacks?.length === 0">
    <span customTranslate="supportivecareApp.feedback.home.notFound">No feedbacks found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="feedbacks && feedbacks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr customSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" customSortBy="id"><span customTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="entityName"><span customTranslate="supportivecareApp.feedback.entityName">Entity Name</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="entityId"><span customTranslate="supportivecareApp.feedback.entityId">Entity Id</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="thumb"><span customTranslate="supportivecareApp.feedback.thumb">Thumb</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="reason"><span customTranslate="supportivecareApp.feedback.reason">Reason</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="solved"><span customTranslate="supportivecareApp.feedback.solved">Solved</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" customSortBy="anonym"><span customTranslate="supportivecareApp.feedback.anonym">Anonym</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let feedback of feedbacks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/feedback', feedback.id, 'view']">{{ feedback.id }}</a>
          </td>
          <td customTranslate="{{ 'supportivecareApp.EntityFeedback.' + feedback.entityName }}">{{ feedback.entityName }}</td>
          <td>{{ feedback.entityId }}</td>
          <td>{{ feedback.thumb }}</td>
          <td>{{ feedback.reason }}</td>
          <td>{{ feedback.solved }}</td>
          <td>{{ feedback.anonym }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/feedback', feedback.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" customTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/feedback', feedback.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" customTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(feedback)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" customTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
