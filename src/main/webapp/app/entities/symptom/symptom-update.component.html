<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 class="list-text-color-bold" id="custom-drug-heading" data-cy="SymptomUpdateHeading" *ngIf="isEditing()" jhiTranslate="supportivecareApp.symptom.home.editLabel"></h2>
            <h2 class="list-text-color-bold" id="custom-drug-heading" data-cy="SymptomCreateHeading" *ngIf="!isEditing()" jhiTranslate="supportivecareApp.symptom.home.createLabel"></h2>
            <div>
                <custom-alert-error></custom-alert-error>
                <div class="form-group" [hidden]="editForm.get('id')?.value == null">
                    <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id"
                           formControlName="id" readonly/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportivecareApp.symptom.name" for="field_name" [ngbTooltip]="'supportivecareApp.symptom.help.name' | translate">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" data-cy="name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supportivecareApp.symptom.notice" for="field_notice" [ngbTooltip]="'supportivecareApp.symptom.help.notice' | translate">Notice</label>
                    <input type="text" class="form-control" name="notice" id="field_notice" data-cy="notice"
                           formControlName="notice"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="supportivecareApp.symptom.therapeuticRegime" for="field_therapeuticRegimes">Therapeutic Regime</label>
                    <select class="form-control" id="field_therapeuticRegimes" data-cy="therapeuticRegime" multiple name="therapeuticRegimes" formControlName="therapeuticRegimes">
                        <option [ngValue]="getSelected(therapeuticRegimeOption, editForm.get('therapeuticRegimes')!.value)" *ngFor="let therapeuticRegimeOption of therapeuticregimes; trackBy: trackById">{{ therapeuticRegimeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="supportivecareApp.symptom.outcome" for="field_outcomes">Outcome</label>
                    <select class="form-control" id="field_outcomes" data-cy="outcome" multiple name="outcomes" formControlName="outcomes">
                        <option [ngValue]="getSelected(outcomeOption, editForm.get('outcomes')!.value)" *ngFor="let outcomeOption of outcomes; trackBy: trackById">{{ outcomeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="supportivecareApp.symptom.toxicityRate" for="field_toxicityRates">Toxicity Rate</label>
                    <select class="form-control" id="field_toxicityRates" data-cy="toxicityRate" multiple name="toxicityRates" formControlName="toxicityRates">
                        <option [ngValue]="getSelected(toxicityRateOption, editForm.get('toxicityRates')!.value)" *ngFor="let toxicityRateOption of toxicityrates; trackBy: trackById">{{ toxicityRateOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
