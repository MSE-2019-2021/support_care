<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="custom-symptom-heading"
        data-cy="SymptomCreateUpdateHeading"
        customTranslate="supportivecareApp.symptom.home.createOrEditLabel"
      >
        Create or edit a Symptom
      </h2>

      <div>
        <custom-alert-error></custom-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')?.value == null">
          <label class="form-control-label" customTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            customTranslate="supportivecareApp.symptom.name"
            for="field_name"
            [ngbTooltip]="'supportivecareApp.symptom.help.name' | translate"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.required"
              customTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.maxlength"
              customTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 250 }"
            >
              This field cannot be longer than 250 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            customTranslate="supportivecareApp.symptom.notice"
            for="field_notice"
            [ngbTooltip]="'supportivecareApp.symptom.help.notice' | translate"
            >Notice</label
          >
          <input type="text" class="form-control" name="notice" id="field_notice" data-cy="notice" formControlName="notice" />
          <div *ngIf="editForm.get('notice')!.invalid && (editForm.get('notice')!.dirty || editForm.get('notice')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('notice')?.errors?.maxlength"
              customTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1000 }"
            >
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label customTranslate="supportivecareApp.symptom.therapeuticRegime" for="field_therapeuticRegimes">Therapeutic Regime</label>
          <select
            class="form-control"
            id="field_therapeuticRegimes"
            data-cy="therapeuticRegime"
            multiple
            name="therapeuticRegimes"
            formControlName="therapeuticRegimes"
          >
            <option
              [ngValue]="getSelectedTherapeuticRegime(therapeuticRegimeOption, editForm.get('therapeuticRegimes')!.value)"
              *ngFor="let therapeuticRegimeOption of therapeuticregimes; trackBy: trackTherapeuticRegimeById"
            >
              {{ therapeuticRegimeOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label customTranslate="supportivecareApp.symptom.outcome" for="field_outcomes">Outcome</label>
          <select class="form-control" id="field_outcomes" data-cy="outcome" multiple name="outcomes" formControlName="outcomes">
            <option
              [ngValue]="getSelectedOutcome(outcomeOption, editForm.get('outcomes')!.value)"
              *ngFor="let outcomeOption of outcomes; trackBy: trackOutcomeById"
            >
              {{ outcomeOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span customTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
