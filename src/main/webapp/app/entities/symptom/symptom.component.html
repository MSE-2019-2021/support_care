<div>
    <h2 class="h2-color" id="page-heading" data-cy="SymptomHeading">
        <span jhiTranslate="supportivecareApp.symptom.home.title">Symptoms</span>

        <div class="d-flex justify-content-end">
            <button *customHasAnyAuthority="'ROLE_USER'" id="jh-create-entity" data-cy="entityCreateButton"
                    class="btn btn-primary jh-create-entity create-symptom" [routerLink]="['/symptom/new']">
                <fa-icon icon="plus"></fa-icon>
                <span jhiTranslate="supportivecareApp.symptom.home.createLabel">
                Create a new Symptom
                </span>
            </button>
        </div>
    </h2>

    <custom-alert-error></custom-alert-error>

    <custom-alert></custom-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="symptoms?.length === 0">
        <span jhiTranslate="supportivecareApp.symptom.home.notFound">No symptoms found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="symptoms && symptoms.length > 0">
        <table class="table table-striped border-style" aria-describedby="page-heading">
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                   [infiniteScrollDistance]="0">
            <tr *ngFor="let symptom of symptoms; trackBy: trackId" data-cy="entityTable">
                <td class="table-item">
                    <a [routerLink]="['/symptom', symptom.id, 'view']">
                        <span class="list-text-color-bold"> {{ symptom.name }} </span> <span class="list-text-color"> ({{ symptom.notice }}) </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
