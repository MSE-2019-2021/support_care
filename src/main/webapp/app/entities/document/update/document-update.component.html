<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="custom-document-heading" data-cy="DocumentCreateUpdateHeading" customTranslate="supportivecareApp.document.home.createOrEditLabel">Create or edit a Document</h2>

      <div>
        <custom-alert-error></custom-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')?.value == null">
          <label class="form-control-label" customTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.document.title" for="field_title" [ngbTooltip]="'supportivecareApp.document.help.title' | translate">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
          <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('title')?.errors?.required" customTranslate="entity.validation.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('title')?.errors?.maxlength" customTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.document.size" for="field_size" [ngbTooltip]="'supportivecareApp.document.help.size' | translate">Size</label>
          <input type="number" class="form-control" name="size" id="field_size" data-cy="size" formControlName="size" />
          <div *ngIf="editForm.get('size')!.invalid && (editForm.get('size')!.dirty || editForm.get('size')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('size')?.errors?.required" customTranslate="entity.validation.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('size')?.errors?.number" customTranslate="entity.validation.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.document.mimeType" for="field_mimeType" [ngbTooltip]="'supportivecareApp.document.help.mimeType' | translate"
            >Mime Type</label
          >
          <input type="text" class="form-control" name="mimeType" id="field_mimeType" data-cy="mimeType" formControlName="mimeType" />
          <div *ngIf="editForm.get('mimeType')!.invalid && (editForm.get('mimeType')!.dirty || editForm.get('mimeType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('mimeType')?.errors?.maxlength" customTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.document.content" for="field_content">Content</label>
          <select class="form-control" id="field_content" data-cy="content" name="content" formControlName="content">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="contentOption.id === editForm.get('content')!.value?.id ? editForm.get('content')!.value : contentOption"
              *ngFor="let contentOption of contents; trackBy: trackContentById"
            >
              {{ contentOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.document.outcome" for="field_outcome">Outcome</label>
          <select class="form-control" id="field_outcome" data-cy="outcome" name="outcome" formControlName="outcome">
            <option *ngIf="!editForm.get('outcome')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="outcomeOption.id === editForm.get('outcome')!.value?.id ? editForm.get('outcome')!.value : outcomeOption"
              *ngFor="let outcomeOption of outcomes; trackBy: trackOutcomeById"
            >
              {{ outcomeOption.name }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['outcome'])!.invalid && (editForm.get(['outcome'])!.dirty || editForm.get(['outcome'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['outcome'])?.errors?.required" customTranslate="entity.validation.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span customTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
