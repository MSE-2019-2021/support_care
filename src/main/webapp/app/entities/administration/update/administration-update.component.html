<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="custom-administration-heading" data-cy="AdministrationCreateUpdateHeading" customTranslate="supportivecareApp.administration.home.createOrEditLabel">Create or edit a Administration</h2>

      <div>
        <custom-alert-error></custom-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')?.value == null">
          <label class="form-control-label" customTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" customTranslate="supportivecareApp.administration.type" for="field_type" [ngbTooltip]="'supportivecareApp.administration.help.type' | translate"
            >Type</label
          >
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
          <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('type')?.errors?.required" customTranslate="entity.validation.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('type')?.errors?.maxlength" customTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
              This field cannot be longer than 100 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span customTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span customTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
