<form name="cancelForm" (ngSubmit)="cancel()">
    <div class="modal-header">
        <h5 class="modal-title mb-1" data-cy="passwordCancelDialogHeading" jhiTranslate="password.cancel.title">Deseja sair da edição de palavra-passe?</h5>
    </div>

    <div class="modal-body">
        <p jhiTranslate="password.cancel.question">Ao sair irá perder toda a informação inserida.</p>
    </div>

    <div class="modal-footer">
        <button  data-cy="entityConfirmCancelButton" (click)="cancel();goBack()" type="button" class="btn btn-danger">
            <span class="button-text" jhiTranslate="password.form.leave">Sair da edição</span>
        </button>

        <button type="button" class="btn button-transparent mr-auto" data-dismiss="modal" (click)="cancel()">
            <span class="button-text list-text-color" jhiTranslate="password.form.cancel">Cancelar</span>
        </button>
    </div>
</form>
