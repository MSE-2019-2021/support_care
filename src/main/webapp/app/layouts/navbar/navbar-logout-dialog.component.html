<form name="logoutForm" (ngSubmit)="logout()">
        <div class="modal-body navbar-modal-body">
        <h5 class="modal-title mb-1" data-cy="therapeuticRegimeCancelDialogHeading" jhiTranslate="supportivecareApp.global.account.logout">Deseja sair de WikiCare?</h5>
    </div>

    <div class="modal-footer navbar-modal-footer">
        <button id="custom-confirm-cancel-therapeuticRegime" data-cy="entityConfirmCancelButton" (click)="logout()" type="button" class="btn btn-danger">
            <span class="button-text" jhiTranslate="supportivecareApp.global.account.leave">Sair</span>
        </button>

        <button type="button" class="btn button-transparent" data-dismiss="modal" (click)="cancel()">
            <span class="button-text list-text-color" jhiTranslate="supportivecareApp.global.entity.action.cancel">Cancelar</span>
        </button>
    </div>
</form>
