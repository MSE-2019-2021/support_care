<div class="notLoggedHeader">
    <span class="logo-img"></span>
    <span class="appTitle" customTranslate="global.title">Supportivecare</span>
</div>
<div class="notLoggedWrapper">
    <div>
        <div>
            <h1 class="notLoggedTitle" customTranslate="login.title" data-cy="loginTitle">Sign in</h1>
            <div class="alert alert-danger" *ngIf="authenticationError" customTranslate="login.messages.error.authentication" data-cy="loginError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username" customTranslate="global.form.username.label">Login</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="{{ 'global.form.username.placeholder' | translate }}"
                           formControlName="username" #username data-cy="username">
                </div>

                <div class="form-group">
                    <label for="password" customTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}"
                           formControlName="password" data-cy="password">
                </div>

                <div class="form-check moreOptionsLoginWrapper">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span customTranslate="login.form.rememberme">Remember me</span>
                    </label>
                    <a class="alert-link" routerLink="/account/reset/request" customTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
                </div>

                <button type="submit" class="btn btn-primary" customTranslate="login.form.button" data-cy="submit">Sign in</button>
            </form>

            <button class="btn btn-light" data-cy="registerLink" routerLink="/account/register" customTranslate="global.messages.info.register.link">Register a new account</button>
        </div>
    </div>
</div>
