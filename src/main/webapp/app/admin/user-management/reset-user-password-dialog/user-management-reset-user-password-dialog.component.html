<form *ngIf="user" name="resetForm" (ngSubmit)="confirmReset(user)">
  <div class="modal-header">
    <h5 class="modal-title mb-1" data-cy="outcomeCancelDialogHeading" customTranslate="userManagement.resetUserPassword.modalTitle"></h5>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label" for="password" customTranslate="global.form.newpassword.label">New Password</label>
      <input type="password" class="form-control" id="password" name="password" />

      <!-- <div *ngIf="editForm.get('password')!.invalid && (editForm.get('password')!.dirty || editForm.get('password')!.touched)">
         <small class="form-text text-danger" *ngIf="editForm.get('password')?.errors?.minlength" customTranslate="entity.validation.minlength" [translateValues]="{ min: 4 }">
           This field cannot be smaller than 4 characters.
         </small>
       </div>

       <div *ngIf="editForm.get('password')!.invalid && (editForm.get('password')!.dirty || editForm.get('password')!.touched)">
         <small class="form-text text-danger" *ngIf="editForm.get('password')?.errors?.maxlength" customTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
           This field cannot be longer than 50 characters.
         </small>
       </div>-->
    </div>
  </div>

  <div class="modal-buttons">
    <button id="custom-confirm-cancel-outcome" data-cy="entityConfirmCancelButton" (click)="confirmReset(user)" type="button" class="btn btn-danger button-delete">
      <span class="button-text" customTranslate="userManagement.resetUserPassword.reset">Reset</span>
    </button>

    <button type="button" class="btn button-transparent mr-auto button-cancel" data-dismiss="modal" (click)="cancel()">
      <span class="button-text list-text-color" customTranslate="entity.action.cancel">Cancel</span>
    </button>
  </div>
</form>
